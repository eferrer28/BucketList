{% extends "bucketlist/base.html" %}

{% block body_block %}

<section id="main" class="container">
 <div id="paper" class="box">	
  {% for item in list %}
  
    <p>Event: {{item.title }}</p>
	<p> Finished: {{item.finished}} </p>	
	<p>Description: {{item.description }}</p>
	<a class="btn btn-default" href="{% url 'addlist' %}?id={{item.id}}"><span class="glyphicon glyphicon-pencil"></span></a>
	{% endfor %}
 </div>
</section>
  {% endblock %}
