{% extends "bucketlist/base.html" %}


{% block body_block %}

<h1>hey hey hey</h1>

  <div class="page-header">
    <h1>Profile</h1>
  </div>

  <div class="col-sm-6 col-xs-12">
    <div class="list-group">
      <div class="list-group-item">
        <h4 class="list-group-item-heading">Username</h4>
        <div class="list-group-text">{{ user.username }}</div>
      </div>
      <div class="list-group-item">
        <h4 class="list-group-item-heading">Email</h4>
        <div class="list-group-text">{{ user.email }}</div>
      </div>
      <div class="list-group-item">
        <h4 class="list-group-item-heading">Location</h4>
        <div class="list-group-text">{{ user_profile.location }}</div>
      </div>
		<div class="list-group-item">
        <h4 class="list-group-item-heading">Facebook</h4>
        <a href="{{ user_profile.facebook }}" class="list-group-text" target="_blank">{{ user_profile.facebook }}</a>
      </div>    
		<a class="btn btn-default" href="{% url 'profileedit' %}">Edit Profile</a>

    </div>

  </div>
{% endblock %}
